version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: net.sourceforge.pmd:pmd-core
    versions:
    - ">= 6.18.a"
    - "< 6.19"
  - dependency-name: net.sourceforge.pmd:pmd-java
    versions:
    - ">= 6.18.a"
    - "< 6.19"
  - dependency-name: org.eclipse.collections:eclipse-collections
    versions:
    - ">= 10.a"
    - "< 11"
  - dependency-name: org.eclipse.collections:eclipse-collections-api
    versions:
    - ">= 10.a"
    - "< 11"
  - dependency-name: org.jenkins-ci.plugins:junit
    versions:
    - "> 1.3"
  - dependency-name: org.jenkins-ci.plugins.workflow:workflow-api
    versions:
    - "> 2.34"
  - dependency-name: org.jenkins-ci.plugins.workflow:workflow-cps
    versions:
    - "> 2.67"
  - dependency-name: org.jenkins-ci.plugins.workflow:workflow-job
    versions:
    - "> 2.32"
  - dependency-name: org.jenkins-ci.plugins.workflow:workflow-step-api
    versions:
    - "> 2.19"
  - dependency-name: org.ow2.asm:asm
    versions:
    - "> 5.0.4"
